<html>
<head>
<script src="js/help.js" type="text/javascript"></script>
<script src="js/toolbox.js" type="text/javascript"></script>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery-ui.js" type="text/javascript"></script>
<script src="js/bootstrap-filestyle.min.js" type="text/javascript"> </script>
<script src="js/handsontable.full.min.js" type="text/javascript"></script>
<script src="js/shiny.js" type="text/javascript"></script>
<script src="js/IsoplotR.js" type="text/javascript"></script>
<script src="js/examples.js" type="text/javascript"></script>
<script src="js/js2R.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/handsontable.full.min.css"/>
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
<link rel="stylesheet" type="text/css" href="css/mystyle.css"/>
</head>
<body>

<main>

<header>
  <select name="geochronometer" id="geochronometer">
    <option id="U-Pb" selected="selected">U-Pb</option>
    <option id="Ar-Ar">Ar-Ar</option>
    <option id="Rb-Sr">Rb-Sr</option>
    <option id="Sm-Nd">Sm-Nd</option>
    <option id="Re-Os">Re-Os</option>
    <option id="U-Th-He">U-Th-He</option>
    <option id="fissiontracks">fission tracks</option>
    <option id="U-series">U-series</option>
    <option id="detritals">detritals</option>
    <option id="other">other</option>
  </select>
  <div class="cloak">
    <div id="method">
      <select id="method-options">
	<option value='1' id="EDM">EDM</option>
	<option value='2' id="ICPzeta">ICP (&zeta;)</option>
	<option value='3' id="ICPabsolute">ICP (absolute)</option>
      </select>
    </div>
  </div>
  <select name="plotdevice" id="plotdevice">
    <option id="concordia" selected="selected">concordia</option>
    <option id="helioplot">helioplot</option>
    <option id="isochron">isochron</option>
    <option id="radial">radial plot</option>
    <option id="regression">regression</option>
    <option id="spectrum">age spectrum</option>
    <option id="average">weighted mean</option>
    <option id="KDE">KDE</option>
    <option id="CAD">CAD</option>
    <option id="get-zeta">get &zeta;</option>
    <option id="MDS">MDS</option>
    <option id="ages">ages</option>
  </select>
  <div id="OPTIONS" class="button">Options</div>
  <div id="HELP" class="button">Help</div>
  <tit>IsoplotR</tit>
</header>

<left>
  <div class="centerme" id="Jdiv">
    J: <input type="text" id="Jval"> &plusmn;
       <input type="text" id="Jerr"> (1&sigma;)
       <div style="line-height:50%;"><br></div>
  </div>
  <div class="centerme" id="zetaDiv">
    &zeta;: <input type="text" id="zetaVal"> &plusmn;
	    <input type="text" id="zetaErr"> yr cm<sup>2</sup>
	    <div style="line-height:50%;"><br></div>
  </div>
  <div class="centerme" id="rhoDdiv">
    &rho;<sub>D</sub>: <input type="text" id="rhoDval"> &plusmn;
                       <input type="text" id="rhoDerr"> 1/cm<sup>2</sup>
		       <div style="line-height:50%;"><br></div>
  </div>
  <div class="centerme" id="spotSizeDiv">
    spot size: <input type="text" id="spotSizeVal"> &mu;m
    <div style="line-height:50%;"><br></div>
  </div>
  <div id="INPUT"></div>
</left>

<right>
  <div id="helpmenu" title="help"></div>
  <div id="myplot" class="result shiny-plot-output"></div>
  <div id="myscript" class="shiny-html-output"></div>
  <div id="OUTPUT" class="result"></div>
</right>

<footer>
  <div id="DEFAULTS" class="button">Defaults</div>
  <div id="CLEAR" class="button">Clear</div>
  <!-- hacked file upload button -->
  <div class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button">
    <input id="OPEN" type="file" class="filestyle" data-buttonText="Open" 
	   data-input="false" data-badge="false" />
  </div>
  <div id="SAVE" class="button">Save</div>
  <div id="PLOT" class="button action-button">PLOT</div>
  <div id="RUN" class="button action-button">RUN</div>
  <a id="PDF" target="_blank" class="button shiny-download-link">PDF</a>
  <a id="CSV" target="_blank" class="button shiny-download-link">CSV</a>
  <a id="fname" href="" download="IsoplotR.json"></a>
</footer>

</main>

</body>
</html>
